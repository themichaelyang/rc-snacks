<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <meta name="description" content="">
  <style>
    html,
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      font-size: 96px;
      margin: 0;
      height: 100%;
      background-color: #139ffd;
      text-align: center;
    }
    canvas {
      background-color: #0083f2;
      width: 1000px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);   
    }
    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      font-size: 150px;
      text-align: center;
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
    section {
      position: relative;
      height: 100vh;
      width: 100vw;
      color: white;
    }
  </style>
</head>
<body>
  <section>
    <canvas id="arc"></canvas>
  </section>
  <section>
    <canvas id="flip"></canvas>
  </section>
  <section>
    <canvas id="scale"></canvas>
  </section>
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <script type="module" src="vec2.js"></script>
  <script type="module" src="operations.js"></script>
</body>
</html>
